<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>
  <h2>First to 5 wins!</h2>
  <!-- div for 3 buttons for row display -->
  <div class="choices">
    <!-- create 3 butttons  -->
    <button class="btn" id="rock"><img src="img/n756965.png" alt="rock picture"></button>
    <button class="btn" id="paper"><img src="img/paper-clipart-xl.png" alt="paper picture"></button>
    <button class="btn" id="scissors"><img src="img/scissors-stationery-clipart-sm.png" alt="scissors picture"></button>
  </div>
  <!-- div to diplay your results -->
  <div class="results">
    <p class="text" id="player-win">Player Score:</p>
    <p class="text" id="comp-win">Computer Score:</p>
  </div>
  <!-- to diplay output/console.log results -->
  <div>
    <p class="text" id="output">May the Best Person Win!</p>
  </div>

</body>
</html>
