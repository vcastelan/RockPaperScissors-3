<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- create 3 butttons  -->
  <button class="btn" id="rock">Rock</button>
  <button class="btn" id="paper">Paper</button>
  <button class="btn" id="scissors">Scissors</button>
  <!-- div to diplay your results -->
  <div class="results">
    <p class="text" id="player-win">Player Score:</p>
    <p class="text" id="comp-win">Computer Score:</p>
  </div>
  <!-- to diplay output/console.log results -->
  <div>
    <p class="text" id="output">May the Best Person Win!</p>
  </div>

</body>
</html>
